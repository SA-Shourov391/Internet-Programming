<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard</title>

<style>
    body {
        margin: 0;
        font-family: Arial;
        background: #f4f6f9;
    }

    .header {
        background: #263859;
        padding: 18px;
        color: white;
        font-size: 22px;
        text-align: center;
    }

    .content {
        padding: 40px;
        text-align: center;
    }

    .card {
        background: white;
        width: 60%;
        margin: 0 auto;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }
</style>
</head>

<body>

<div class="header">Student Dashboard</div>

<div class="content">
    <div class="card">
        <h2>Welcome, Student</h2>
        <p>Your admission info, profile, documents, and notices will appear here.</p>
    </div>
</div>

</body>
</html>
